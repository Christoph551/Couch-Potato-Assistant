<header class="headers">

<div class="hero-head">
    <ul>
        <!-- Found solution at https://programminghead.com/submit-button-redirect-to-another-page-in-html -->
        <button class="button is-danger" onClick="window.location.href='index.html'"><a id="homeBtn">Home</a></button>
    </ul>
</div>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div id="moviePhoto" class="column is-5">
                        <img id="moviePoster" class="image is-4by3">
                            <!--This will be the movie poster-->
                        
                        </img>
                    </div>

                    <!--This section will be the summary with the streaming services.-->
                    <div id="movieResults" class="column is-6 is-offset-1">
                        <h2 id = "movieTitle" class="title is-2" style="color: rgb(150, 150, 150);">
                            
                        </h2> <!-- Set to append the h1 -->
                        <h3 id="moviePlot" class="subtitle is-4">
                            <!-- Summary Display -->
                        </h3>

                            <br>

                        <h3 id="actors" class="subtitle is-4">
                            <!-- Actors Display -->
                        </h3>
                        
                            <br>

                        <h3 id="genre" class="subtitle is-4">
                            <!-- Genre Display-->
                        </h3>

                        <br>

                        <h3 id="rated" class="subtitle is-4">
                            <!-- Rated Display i.e.(PG-13)-->
                        </h3>

                        <br>

                        <h3 id="runtime" class="subtitle is-4">
                            <!-- Runtime Display -->
                        </h3>

                        <br>

                        <div id="streamingServices" class="has-text-centered">
                            <h2 class="streamingHeader">
                                Available Streaming Services
                            </h2>
                            <div class="rentOrBuy">
                                <h4 class="rentHeader">Available For Rent On:</h4>
                                    <div class = "rent">
                                    </div>

                                    <br>

                                <h4 class="purchaseHeader">Available For Purchase On:</h4>
                                    <div class = "buy">
                                    </div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </section>
