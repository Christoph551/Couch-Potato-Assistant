<header class="headers">

<div class="hero-head">
    <ul>
        <!--This will be the home button to take you to the main page-->
        <li class="is-active"><a src="index.html" id="homeBtn">Home</a></li>
    </ul>
</div>

<body>
    <section class="hero is-fullheight is-default is-bold">
        

        
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div id="moviePhoto" class="column is-5">
                        <figure id="movie-poster" class="image is-4by3">

                            <img src="https://picsum.photos/800/600/?random" alt="Description">

                    </div>

                    <!--This sections will be the summary with the streaming services. Will need to add these Elements using JS after pulling data from API -->
                    <div id="movieResults" class="column is-6 is-offset-1">

                        <h2 class="subtitle is-4">
                            Summary of Movie
                        </h2>
                        <br>
                        <p class="has-text-centered">
                            <a class="button is-medium is-info is-outlined">

                        </p>
                    </div>
                </div>
            </div>
