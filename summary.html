<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Couch Potato Assistant</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="styles.css" />
        html,
        body {
            font-family: 'Open Sans';
        }

        img {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">                       
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="tabs is-right">
                                <ul>
                                    <!--This will be the home button to take you to the main page-->
                                    <li class="is-active"><a>Home</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="column has-text-centered">
            <h1 class="title is-2" style="color: black;">Couch Potato Assistant</h1><br>
        </div>
        
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-5">
                        <figure class="image is-4by3">
                            <!--This will be the movie poster-->
                            <img src="https://picsum.photos/800/600/?random" alt="Description"> 
                        </figure>
                    </div>

                    <!--This sections will be the summary with the streaming services-->
                    <div class="column is-6 is-offset-1">
                        <h1 class="title is-2" style="color: black;">
                            Title of movie
                        </h1>
                        <h2 class="subtitle is-4">
                            Summary of Movie
                        </h2>
                        <br>
                        <p class="has-text-centered">
                            <a class="button is-medium is-info is-outlined">
                                Streaming Service
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="../js/bulma.js"></script>
</body>

</html>
